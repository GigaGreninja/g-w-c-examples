<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
    <img id="katsu"src="assets/kk.png" width="600" height="200">
    <h2>presents...</h2>
		<h1>What weapon are you?</h1>
		<p>Which weapon are you? Take the quiz to find out.</p>
	</header>

	<main>

		<h2>Which element describes you?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/mizu.gif" alt="a ripple of water">
        <br>
        <button class="button", id="q1a1">Water</button>
      </div>

      <div class="answer-choice">
        <img src="assets/fire.gif" alt="Fire">
        <br>
        <button id="q1a2">Fire</button>
      </div>

      <div class="answer-choice">
        <img src="assets/earth.gif" alt="Good old Toph">
        <br>
        <button id="q1a3">Earth</button>
      </div>
    </div> 
    
    <h2>Which season do you prefer?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/spring.gif" alt="trees with pink flowers">
        <br>
        <button id="q2a1">Spring</button>
      </div>

      <div class="answer-choice">
        <img src="assets/summer.gif" alt="olaf">
        <br>
        <button id="q2a2">Summer</button>
      </div>
      
      <div class="answer-choice">
        <img src="assets/fall.gif" alt="autumn leaves">
        <br>
        <button id="q2a3">fall</button>
      </div>
      <div class="answer-choice">
        <img src="assets/winter.gif" alt="snow and pooh bear">
        <br>
        <button id="q2a4">Winter</button>
      </div>

    </div> 
    
    <h2>Would you choose long-ranged weapons, short-range/melee, or something else?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/misaka.gif" alt="Misaka Mikoto becoming a railgun">
        <br>
        <button id="q3a1">long-range</button>
      </div>

      <div class="answer-choice">
        <img src="assets/kyoko.gif" alt="Kyoko sakura wielding a spear">
        <br>
        <button id="q3a2">melee</button>
      </div>
      <div class="answer-choice">
        <img src="assets/chidori.gif" alt="Sasuke using chidori">
        <br>
        <button id="q3a3">Something else</button>
      </div>
      
    </div> 
    <h2>Guitar or piano?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/azu.gif" alt="An anime character playing guitar">
        <br>
        <button id="q4a1">guitar</button>
      </div>

      <div class="answer-choice">
        <img src="assets/maki.gif" alt="An anime character playing the piano">
        <br>
        <button id="q4a2">piano</button>
      </div>

    </div>

      
   

     
    
    <h2 id="result">You are a...</h2>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
